<div class="border-2 border-navy-blue rounded-md p-2 bg-accent-blue shadow-md shadow-secondary-accent-blue">
     <div class="mb-4 mt-2 flex flex-wrap justify-center gap-4">
          <div *ngFor="let habit of getHabits()"
               class="flex justify-center items-center bg-gray-100 px-2 rounded-full border-navy-blue border-2">
               <div class="h-4 w-4 mr-2 rounded-full border-2 border-navy-blue" [style.background-color]="habit.color">
               </div>
               <div class="legend-name">{{ habit.name }}</div>
          </div>
     </div>

     <div class="border-2 border-navy-blue p-4 rounded-md flex justify-center items-center">
          <div class="grid grid-flow-col grid-rows-7 gap-1 w-fit">
               <ng-container *ngFor="let date of getDates(); let i = index">
                    <div *ngIf="dates[date].isNewMonth" class="row-span-full text-center font-bold flex justify-center items-center" style="writing-mode: vertical-rl; text-orientation: upright;">
                         {{ dates[date].monthName | uppercase }}
                    </div>
                    <!-- [START] Square -->
                    <div class="w-4 h-4 cursor-pointer border-2 border-black"
                         [ngClass]="dates[date].habit ? dates[date].habit.color : 'bg-gray-200'"
                         [style.background-color]="dates[date].habits ? dates[date].habits[0].color : 'bg-gray-200'"
                         [attr.title]="dates[date].habits ? dates[date].habits[0].name + ' on ' + date : 'No activity on ' + date">
                    </div>
                    <!-- [END] Square -->

               </ng-container>
          </div>
     </div>
</div>
