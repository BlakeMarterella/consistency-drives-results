<div *ngIf="!isLoading">
    <h1 class="text-center mb-2">Get Started</h1>
    <form [formGroup]="registerForm" (ngSubmit)="clickRegister()" (keydown.enter)="clickEnterKey($event)">
        <div class="md:flex mb-4">
            <div class="flex-grow b-3 md:mr-3 mb-4 md:mb-0">
                <h4 class="text-gray-600 mb-1">First Name</h4>
                <input
                    class="w-full px-4 py-3 rounded-lg bg-secondary-accent-blue focus:bg-gray-100 border-2 focus:outline-none focus:border-navy-blue transition ease-in duration-200"
                    type="text" placeholder="John" name="firstName" id="firstName" formControlName="firstName"
                    [ngClass]="(this.registerForm.controls.firstName.errors && this.registerForm.controls.firstName.touched) ? 'border-orange-500' : 'border-gray-300'">
            </div>

            <div class="flex-grow">
                <h4 class="text-gray-600 mb-1">Last Name</h4>
                <input
                    class="w-full px-4 py-3 rounded-lg bg-secondary-accent-blue focus:bg-gray-100 border-2 focus:outline-none focus:border-navy-blue transition ease-in duration-200"
                    type="text" placeholder="Doe" name="lastName" formControlName="lastName" id="lastName"
                    [ngClass]="(this.registerForm.controls.lastName.errors && this.registerForm.controls.lastName.touched) ? 'border-orange-500' : 'border-gray-300'">
            </div>
        </div>

        <div class="mb-4">
            <h4 class="text-gray-600 mb-1">Email</h4>
            <input
                class="w-full px-4 py-3 rounded-lg bg-secondary-accent-blue focus:bg-gray-100 border-2 focus:outline-none focus:border-navy-blue transition ease-in duration-200"
                type="text" placeholder="john@doe.com" name="email" formControlName="email" id="email"
                [ngClass]="(this.registerForm.controls.email.errors && this.registerForm.controls.email.touched) ? 'border-orange-500' : 'border-gray-300'">
        </div>

        <div class="relative">
            <h4 class="text-gray-600 mb-1">Password</h4>
            <input placeholder="Password" [type]="this.showPassword ? 'text' : 'password'" name="password"
                formControlName="password" id="password"
                class="w-full px-4 py-3 rounded-lg bg-secondary-accent-blue focus:bg-gray-100 border-2 focus:outline-none focus:border-navy-blue transition ease-in duration-200"
                [ngClass]="(this.registerForm.controls.password.errors && this.registerForm.controls.password.touched) ? 'border-orange-500' : 'border-gray-300'">

            <div
                class="cursor-pointer absolute top-0 right-3 grid h-8 w-8 translate-y-full place-items-center text-gray-600">
                <fa-icon [icon]="this.showPassword ? this.hidePasswordIcon : this.showPasswordIcon"
                    (click)="toggleShowPassword()" class="text-xl"></fa-icon>
            </div>
        </div>
    </form>

    <div *ngIf="errorMessage !== ''" class="mt-6 mb-6">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Error! </strong>
            <span class="block sm:inline">{{ errorMessage }}</span>
        </div>
    </div>

    <div class="flex justify-between items-center mt-4">
        <button [routerLink]="['/', 'auth', 'sign-in']"
            class="ml-4 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-navy-blue bg-transparent transition duration-150 ease-in-out hover:border-navy-blue hover:bg-secondary-accent-blue lg:text-xl lg:font-bold  hover:text-navy-blue rounded border border-navy-blue text-navy-blue px-4 sm:px-10 py-2 sm:py-4 text-sm">
            Back
        </button>
        <button (click)="clickRegister()"
            class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-navy-blue bg-navy-blue transition duration-150 ease-in-out hover:bg-navy-blue lg:text-xl lg:font-bold  rounded text-white px-4 sm:px-10 border border-navy-blue py-2 sm:py-4 text-sm disabled:bg-opacity-70"
            [attr.disabled]="(this.registerForm.invalid) ? true : null">
            Register
        </button>
    </div>
</div>

<div *ngIf="isLoading" class="flex justify-center items-center h-full">
    <shared-loading-icon></shared-loading-icon>
</div>
